apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensky-credentials
  # The ingester runs in the cloudradar namespace and expects this Secret there.
  namespace: cloudradar
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ssm-parameter-store
    kind: ClusterSecretStore
  target:
    name: opensky-secret
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: /cloudradar/opensky/client_id
    - secretKey: client-secret
      remoteRef:
        key: /cloudradar/opensky/client_secret
    - secretKey: base-url
      remoteRef:
        key: /cloudradar/opensky/base_url
    - secretKey: token-url
      remoteRef:
        key: /cloudradar/opensky/token_url
