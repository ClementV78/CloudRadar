name: ci-k8s

on:
  pull_request:
    paths:
      - "src/**"
      - "VERSION"
      - "k8s/**"
      - "scripts/ci/check-app-version-sync.sh"
      - "scripts/release/bump-app-version.sh"
      - ".github/workflows/ci-k8s.yml"
  workflow_dispatch:

jobs:
  check-app-version-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check app image tags are aligned with VERSION
        run: scripts/ci/check-app-version-sync.sh

  lint-ghcr-lowercase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GHCR image refs are lowercase
        run: |
          set -euo pipefail
          if rg -n "ghcr.io/[^[:space:]]*[A-Z]" k8s; then
            echo "Uppercase GHCR image references found. GHCR repos must be lowercase." >&2
            exit 1
          fi
          echo "OK: no uppercase GHCR references."

  validate-k8s-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar xz -C "$HOME/.local/bin" kubeconform
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Validate k8s manifests (strict + CRD schemas)
        run: |
          set -euo pipefail
          mapfile -t manifests < <(
            find k8s -type f \( -name '*.yaml' -o -name '*.yml' \) \
              ! -name 'kustomization.yaml' \
              ! -path 'k8s/platform/crds/*' \
              | sort
          )
          if [ "${#manifests[@]}" -eq 0 ]; then
            echo "No Kubernetes manifests found under k8s/."
            exit 1
          fi

          CRD_SCHEMA_BASE='https://raw.githubusercontent.com/datreeio/CRDs-catalog/main'
          CRD_SCHEMA_URL="${CRD_SCHEMA_BASE}/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json"

          kubeconform -strict -summary \
            -schema-location default \
            -schema-location "${CRD_SCHEMA_URL}" \
            "${manifests[@]}"

  ci-k8s-summary-report:
    name: ci-k8s summary report
    runs-on: ubuntu-latest
    if: always()
    needs:
      - check-app-version-sync
      - lint-ghcr-lowercase
      - validate-k8s-manifests
    steps:
      - name: Publish run summary
        run: |
          {
            echo "## ci-k8s Summary"
            echo ""
            echo "- Workflow: \`${GITHUB_WORKFLOW}\`"
            echo "- Event: \`${GITHUB_EVENT_NAME}\`"
            echo "- Ref: \`${GITHUB_REF}\`"
            echo ""
            echo "| Check | Result |"
            echo "| --- | --- |"
            echo "| App version/image tag sync | ${{ needs['check-app-version-sync'].result }} |"
            echo "| GHCR lowercase references | ${{ needs['lint-ghcr-lowercase'].result }} |"
            echo "| K8s manifest validation (kubeconform) | ${{ needs['validate-k8s-manifests'].result }} |"
            echo ""

            if [ "${{ needs['check-app-version-sync'].result }}" != "success" ] || \
               [ "${{ needs['lint-ghcr-lowercase'].result }}" != "success" ] || \
               [ "${{ needs['validate-k8s-manifests'].result }}" != "success" ]; then
              echo "❌ One or more ci-k8s checks failed. Inspect job logs and annotations."
            else
              echo "✅ All ci-k8s checks passed."
            fi
          } >> "$GITHUB_STEP_SUMMARY"
