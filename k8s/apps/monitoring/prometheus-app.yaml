apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "81.4.2"
    helm:
      values: |
        # Ensure Prometheus Operator CRDs are installed/updated in GitOps.
        crds:
          enabled: true
          upgradeJob:
            # Disabled to avoid oversized annotations in the CRD upgrade hook ConfigMap.
            enabled: false

        prometheus:
          service:
            type: NodePort
            nodePort: 30090
            port: 9090
          prometheusSpec:
            retention: 7d
            retentionSize: "4GB"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
                  storageClassName: gp3
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
        
        prometheus-node-exporter:
          enabled: true
        
        kube-state-metrics:
          enabled: true
        
        # Basic auth via ESO-managed secret
        grafana:
          enabled: false
        # Exposure: handled at edge (EC2 nginx) + Traefik Ingress; no in-cluster proxy
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
