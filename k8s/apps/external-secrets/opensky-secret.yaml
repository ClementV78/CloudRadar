apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensky-credentials
  # The ingester runs in the cloudradar namespace and expects this Secret there.
  namespace: cloudradar
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ssm-parameter-store
    kind: ClusterSecretStore
  target:
    name: opensky-secret
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: /cloudradar/opensky/client_id
    - secretKey: client-secret
      remoteRef:
        key: /cloudradar/opensky/client_secret
    - secretKey: base-url
      remoteRef:
        key: /cloudradar/opensky/base_url
    - secretKey: token-url
      remoteRef:
        key: /cloudradar/opensky/token_url
    - secretKey: routing-mode
      remoteRef:
        key: /cloudradar/opensky/routing_mode
        optional: true
    - secretKey: tunnel-base-url
      remoteRef:
        key: /cloudradar/opensky/tunnel/base_url
        optional: true
    - secretKey: tunnel-token-url
      remoteRef:
        key: /cloudradar/opensky/tunnel/token_url
        optional: true
    - secretKey: worker-base-url
      remoteRef:
        key: /cloudradar/opensky/worker/base_url
        optional: true
    - secretKey: worker-token-url
      remoteRef:
        key: /cloudradar/opensky/worker/token_url
        optional: true
    - secretKey: relay-auth-header
      remoteRef:
        key: /cloudradar/opensky/tunnel/auth_header
        optional: true
    - secretKey: relay-auth-token
      remoteRef:
        key: /cloudradar/opensky/tunnel/auth_token
        optional: true
