apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: cloudradar
  labels:
    app.kubernetes.io/name: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: processor
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      initContainers:
        - name: aircraft-db-download
          # Docker Hub `amazon/aws-cli` does not provide a major-only tag (e.g. `:2`).
          # Pin a concrete version tag to avoid ImagePullBackOff.
          # Verified available via `crictl pull` on the k3s node.
          image: amazon/aws-cli:2.33.18
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -ec
            - |
              enabled="${PROCESSOR_AIRCRAFT_DB_ENABLED:-}"
              case "${enabled}" in
                true)
                  ;;
                false)
                  echo "Aircraft DB enrichment disabled; skipping aircraft DB download"
                  exit 0
                  ;;
                "")
                  echo "PROCESSOR_AIRCRAFT_DB_ENABLED is missing"
                  exit 1
                  ;;
                *)
                  echo "Invalid PROCESSOR_AIRCRAFT_DB_ENABLED value: ${enabled}"
                  exit 1
                  ;;
              esac

              if [ -z "${AIRCRAFT_DB_S3_URI:-}" ] || [ "${AIRCRAFT_DB_S3_URI}" = "__disabled__" ]; then
                echo "AIRCRAFT_DB_S3_URI is not configured while enrichment is enabled"
                exit 1
              fi

              echo "Downloading aircraft DB from ${AIRCRAFT_DB_S3_URI} ..."
              aws s3 cp "${AIRCRAFT_DB_S3_URI}" /refdata/aircraft.db
              [ -s /refdata/aircraft.db ] || { echo "Downloaded aircraft DB is missing or empty"; exit 1; }

              if command -v sha256sum >/dev/null 2>&1 && echo "${AIRCRAFT_DB_SHA256:-}" | grep -Eq '^[A-Fa-f0-9]{64}$'; then
                echo "${AIRCRAFT_DB_SHA256}  /refdata/aircraft.db" | sha256sum -c -
              fi

              chown 10001:10001 /refdata/aircraft.db || true
              chmod 0444 /refdata/aircraft.db || true
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: PROCESSOR_AIRCRAFT_DB_ENABLED
              valueFrom:
                secretKeyRef:
                  name: processor-aircraft-db
                  key: enabled
                  optional: false
            - name: AIRCRAFT_DB_S3_URI
              valueFrom:
                secretKeyRef:
                  name: processor-aircraft-db
                  key: s3-uri
                  optional: false
            - name: AIRCRAFT_DB_SHA256
              valueFrom:
                secretKeyRef:
                  name: processor-aircraft-db
                  key: sha256
                  optional: true
          volumeMounts:
            - name: aircraft-refdata
              mountPath: /refdata
      containers:
        - name: processor
          image: ghcr.io/clementv78/cloudradar/processor:0.1.11
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_HOST
              value: redis.data.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: PROCESSOR_REDIS_INPUT_KEY
              value: "cloudradar:ingest:queue"
            - name: PROCESSOR_LAST_POSITIONS_KEY
              value: "cloudradar:aircraft:last"
            - name: PROCESSOR_TRACK_KEY_PREFIX
              value: "cloudradar:aircraft:track:"
            - name: PROCESSOR_BBOX_SET_KEY
              value: "cloudradar:aircraft:in_bbox"
            - name: PROCESSOR_TRACK_LENGTH
              value: "180"
            - name: PROCESSOR_AIRCRAFT_DB_ENABLED
              valueFrom:
                secretKeyRef:
                  name: processor-aircraft-db
                  key: enabled
                  optional: false
            - name: PROCESSOR_AIRCRAFT_DB_PATH
              value: /refdata/aircraft.db
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 36
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
            - name: aircraft-refdata
              mountPath: /refdata
              readOnly: true
      volumes:
        - name: aircraft-refdata
          emptyDir: {}
