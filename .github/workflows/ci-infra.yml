name: ci-infra

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/ci-infra.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to apply (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      auto_approve:
        description: "Set to true to run apply"
        required: true
        default: "false"
      run_smoke_tests:
        description: "Set to true to run post-apply network smoke tests"
        required: true
        default: "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_LOCK_TABLE_NAME: ${{ vars.TF_LOCK_TABLE_NAME }}
  TF_ROLE_ARN: ${{ vars.AWS_TERRAFORM_ROLE_ARN }}

jobs:
  fmt:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check -recursive infra/aws

  validate-plan:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: fmt
    strategy:
      matrix:
        include:
          - name: bootstrap
            dir: infra/aws/bootstrap
            backend: false
          - name: live-dev
            dir: infra/aws/live/dev
            backend: true
            key: cloudradar/dev/terraform.tfstate
          - name: live-prod
            dir: infra/aws/live/prod
            backend: true
            key: cloudradar/prod/terraform.tfstate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.TF_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init (local backend)
        if: ${{ matrix.backend == false }}
        run: terraform -chdir=${{ matrix.dir }} init -backend=false

      - name: Terraform init (remote backend)
        if: ${{ matrix.backend == true }}
        run: |
          terraform -chdir=${{ matrix.dir }} init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_LOCK_TABLE_NAME}" \
            -backend-config="key=${{ matrix.key }}"

      - name: Terraform validate
        run: terraform -chdir=${{ matrix.dir }} validate

      - name: Terraform plan
        if: ${{ matrix.name == 'bootstrap' }}
        run: |
          terraform -chdir=${{ matrix.dir }} plan -input=false -no-color \
            -var="region=${AWS_REGION}" \
            -var="state_bucket_name=${TF_STATE_BUCKET}" \
            -var="lock_table_name=${TF_LOCK_TABLE_NAME}"

      - name: Terraform plan
        if: ${{ matrix.name != 'bootstrap' }}
        run: terraform -chdir=${{ matrix.dir }} plan -input=false -no-color -var-file=terraform.tfvars.example

  validate-modules:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform validate modules
        run: |
          shopt -s nullglob
          for module in infra/aws/modules/*; do
            if ls "${module}"/*.tf >/dev/null 2>&1; then
              terraform -chdir="${module}" init -backend=false
              terraform -chdir="${module}" validate
            fi
          done

  tfsec:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/aws
          github_token: ${{ github.token }}
          additional_args: >-
            --exclude aws-s3-encryption-customer-key,aws-dynamodb-enable-at-rest-encryption,aws-dynamodb-enable-recovery,aws-s3-enable-bucket-logging,aws-dynamodb-table-customer-key

  apply:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.TF_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Select environment
        run: |
          case "${{ inputs.environment }}" in
            dev)
              echo "TF_DIR=infra/aws/live/dev" >> "$GITHUB_ENV"
              echo "TF_KEY=cloudradar/dev/terraform.tfstate" >> "$GITHUB_ENV"
              ;;
            prod)
              echo "TF_DIR=infra/aws/live/prod" >> "$GITHUB_ENV"
              echo "TF_KEY=cloudradar/prod/terraform.tfstate" >> "$GITHUB_ENV"
              ;;
          esac

      - name: Guard apply confirmation
        if: ${{ inputs.auto_approve != 'true' }}
        run: |
          echo "Set auto_approve=true to proceed with apply."
          exit 1

      - name: Terraform init (remote backend)
        run: |
          terraform -chdir="${TF_DIR}" init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_LOCK_TABLE_NAME}" \
            -backend-config="key=${TF_KEY}"

      - name: Terraform validate
        run: terraform -chdir="${TF_DIR}" validate

      - name: Terraform plan
        run: terraform -chdir="${TF_DIR}" plan -input=false -no-color -var-file=terraform.tfvars.example

      - name: Terraform apply
        run: terraform -chdir="${TF_DIR}" apply -input=false -auto-approve -var-file=terraform.tfvars.example

      - name: Load outputs for smoke tests
        if: ${{ inputs.run_smoke_tests == 'true' }}
        run: |
          outputs_json="$(terraform -chdir="${TF_DIR}" output -json)"
          edge_instance_id="$(jq -r '.edge_instance_id.value' <<< "${outputs_json}")"
          k3s_private_ip="$(jq -r '.k3s_server_private_ip.value' <<< "${outputs_json}")"
          dashboard_nodeport="$(jq -r '.edge_dashboard_nodeport.value' <<< "${outputs_json}")"
          api_nodeport="$(jq -r '.edge_api_nodeport.value' <<< "${outputs_json}")"

          echo "EDGE_INSTANCE_ID=${edge_instance_id}" >> "$GITHUB_ENV"
          echo "K3S_PRIVATE_IP=${k3s_private_ip}" >> "$GITHUB_ENV"
          echo "EDGE_DASHBOARD_NODEPORT=${dashboard_nodeport}" >> "$GITHUB_ENV"
          echo "EDGE_API_NODEPORT=${api_nodeport}" >> "$GITHUB_ENV"

      - name: Smoke test SSM and edge -> k3s
        if: ${{ inputs.run_smoke_tests == 'true' }}
        run: |
          aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${EDGE_INSTANCE_ID}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text

          params="$(jq -cn \
            --arg c1 "curl -s -o /dev/null -w '%{http_code}\n' http://${K3S_PRIVATE_IP}:${EDGE_DASHBOARD_NODEPORT}/ || true" \
            --arg c2 "curl -s -o /dev/null -w '%{http_code}\n' http://${K3S_PRIVATE_IP}:${EDGE_API_NODEPORT}/ || true" \
            '{commands: [$c1, $c2]}')"

          command_id="$(aws ssm send-command \
            --instance-ids "${EDGE_INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --parameters "${params}" \
            --query "Command.CommandId" \
            --output text)"

          aws ssm wait command-executed --command-id "${command_id}" --instance-id "${EDGE_INSTANCE_ID}"
          aws ssm get-command-invocation --command-id "${command_id}" --instance-id "${EDGE_INSTANCE_ID}"
