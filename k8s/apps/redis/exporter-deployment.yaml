apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: data
  labels:
    app.kubernetes.io/name: redis-exporter
    app.kubernetes.io/part-of: cloudradar
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-exporter
      app.kubernetes.io/part-of: cloudradar
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-exporter
        app.kubernetes.io/part-of: cloudradar
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 59000
        runAsGroup: 59000
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.69.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          args:
            - --redis.addr=redis://redis.data.svc.cluster.local:6379
          ports:
            - name: metrics
              containerPort: 9121
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 20
            failureThreshold: 6
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
