name: SonarCloud Quality Gate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'sonar-project.properties'
      - '.github/workflows/sonarcloud.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'sonar-project.properties'
      - '.github/workflows/sonarcloud.yml'

permissions:
  contents: read

jobs:
  sonarcloud:
    name: SonarCloud scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Run frontend tests with coverage (lcov)
        working-directory: ./src/frontend
        run: |
          npm ci
          npm run test:coverage

      - name: Validate SonarCloud token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN is not configured. Add it in repository secrets before enabling this workflow."
            exit 1
          fi

      - name: SonarCloud scan and quality gate
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
