apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

generatorOptions:
  disableNameSuffixHash: true
  # The generated dashboards ConfigMap is large and may exceed the 256KiB annotation limit
  # if applied with client-side apply (last-applied-configuration). Force SSA for this resource.
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true

configMapGenerator:
  - name: grafana-dashboards-default
    files:
      - json/nodes-node-exporter-full-1860-rev42.json
      - json/k8s-views-global-15757-rev43.json
      - json/ingress-traefik-official-17346-rev9.json
      - json/redis-exporter-763-rev6.json
      - json/apps-jvm-micrometer-4701-rev10.json
      - json/cloudradar-ops-overview.json
