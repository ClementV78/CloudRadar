apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingester
  namespace: cloudradar
  labels:
    app.kubernetes.io/name: ingester
    app.kubernetes.io/part-of: cloudradar
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ingester
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingester
        app.kubernetes.io/part-of: cloudradar
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: ingester
          image: ghcr.io/clementv78/cloudradar/ingester:0.1.52
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: redis.data.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: OPENSKY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: client-id
            - name: OPENSKY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: client-secret
            - name: OPENSKY_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: base-url
            - name: OPENSKY_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: token-url
            - name: OPENSKY_ROUTING_MODE
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: routing-mode
                  optional: true
            - name: OPENSKY_TUNNEL_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: tunnel-base-url
                  optional: true
            - name: OPENSKY_TUNNEL_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: tunnel-token-url
                  optional: true
            - name: OPENSKY_WORKER_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: worker-base-url
                  optional: true
            - name: OPENSKY_WORKER_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: worker-token-url
                  optional: true
            - name: OPENSKY_RELAY_AUTH_HEADER
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: relay-auth-header
                  optional: true
            - name: OPENSKY_RELAY_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: opensky-secret
                  key: relay-auth-token
                  optional: true
            - name: OPENSKY_LAT_MIN
              value: "47.9557"
            - name: OPENSKY_LAT_MAX
              value: "49.7575"
            - name: OPENSKY_LON_MIN
              value: "0.9823"
            - name: OPENSKY_LON_MAX
              value: "3.7221"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 20
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
