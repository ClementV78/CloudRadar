apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-scale
  namespace: cloudradar
  labels:
    app.kubernetes.io/name: admin-scale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-scale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-scale
    spec:
      serviceAccountName: admin-scale
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: admin-scale
          image: ghcr.io/clementv78/cloudradar-admin-scale:0.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: admin-scale-token
                  key: token
            - name: TARGET_NAMESPACE
              value: cloudradar
            - name: TARGET_DEPLOYMENT
              value: ingester
            - name: ALLOWED_REPLICAS
              value: "0,1,2"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
