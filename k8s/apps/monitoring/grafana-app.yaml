apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana-community.github.io/helm-charts
    chart: grafana
    targetRevision: "10.5.15"
    helm:
      values: |
        admin:
          existingSecret: grafana-admin
          existingSecretPasswordKey: admin-password

        grafana.ini:
          server:
            serve_from_sub_path: true
            protocol: http

        service:
          type: NodePort
          nodePort: 30091
          port: 80
        
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              uid: prometheus
              type: prometheus
              # Prometheus is configured with --web.route-prefix=/prometheus in kube-prometheus-stack.
              # Grafana must include the prefix, otherwise queries hit /api/v1/* and return 404.
              url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090/prometheus
              access: proxy
              isDefault: true
        
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default

        # Dashboards are provisioned via ConfigMap(s) created by kustomize in this repo.
        # This avoids manual UI imports and keeps bootstrap deterministic.
        dashboardsConfigMaps:
          default: grafana-dashboards-default

        envValueFrom:
          GF_SERVER_DOMAIN:
            secretKeyRef:
              name: grafana-domain
              key: domain
          GF_SERVER_ROOT_URL:
            secretKeyRef:
              name: grafana-domain
              key: root_url
        
        persistence:
          enabled: false
        
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
