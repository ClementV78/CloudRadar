apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-scale
  namespace: cloudradar
  labels:
    app.kubernetes.io/name: admin-scale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-scale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-scale
    spec:
      serviceAccountName: admin-scale
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: admin-scale
          image: ghcr.io/clementv78/cloudradar/admin-scale:0.1.45
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_TOKEN_SSM_NAME
              value: /cloudradar/admin/k8s-admin-api-token
            - name: AWS_REGION
              value: us-east-1
            - name: TARGET_NAMESPACE
              value: cloudradar
            - name: TARGET_DEPLOYMENT
              value: ingester
            - name: ALLOWED_REPLICAS
              value: "0,1,2"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 36
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
